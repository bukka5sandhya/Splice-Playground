<html lang="en">

    <link rel="stylesheet" href="index.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
        <div class="container">
            <div class="row">
                <h1 class="playground-heading col-12 text-center">Splice Playground</h1>
                <div class="col-4 mt-4 mb-4">
                    <label class="input-label">Start Index</label>
                    <input id="startIndexInput" class="user-input" type="text" placeholder="1"/>

                </div>
                <div class="col-4 mt-4 mb-4">
                    <label class="input-label">Delete Count</label>
                    <input id="deletCountInput" class="user-input" type="text" placeholder="0"/>
                </div>
                <div class="col-4 mt-4 mb-4">
                    <label class="unput-label">Utem to Add</label>
                    <input id="itemToAddInput" class="user-input" type="text" placeholder="2"/>
                </div>
                <div class="col-12 text-center mt-4 mb-4">
                <button class="btn btn-primary">Splice</button>
                </div>
                <h1 class="col-12 updated-heading">Updated Array</h1>
                <div class="col-12 updated-array-container">
                    <span id="updatedArray" class="updated-array"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
